<div class="card mat_card">
        <div id="acchievements">
            <h2>Logros</h2>
            <div class="btn-edit">
                <a href="#" class="btn-right"><i class="fa fa-plus"></i></a>
            </div>
            <div class="card-titles">
                <h2>Proyectos</h2>
                <div class="btn-edit">
                    <a href="#" class="btn-right"><i class="fa fa-pen"></i></a>
                </div>
                <div class="card-titles">
                    <h2>Certificaciones</h2>
                    <div class="btn-edit">
                        <a href="#" class="btn-right"><i class="fa fa-pen"></i></a>
                    </div>
            </div>
            <div>
                <ul class="items-list" style="list-style: none">
                    <li *ngFor="let certificaciones of certificacionesList">
                        <div class="data-container row">
                            <div class="text-center col-2">
                                <a href="https://www.uba.ar/">
                                    <div class="logo-image-container">
                                        <img class="logo-image" [src]="certificaciones.img" alt="Logo UBA">
                                    </div>
                                </a>
                            </div>
                            <div class="list-info col-10">
                                <div>
                                    <div>
                                        <h3>{{certificaciones.school}}</h3>
                                        <p>{{certificaciones.career}}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="data-control">
                            <div class="btn-edit">
                                <a href="#" class="btn-right"><i class="fa fa-pen"></i></a>
                                <a href="#" class="btn-right"><i class="fa fa-trash"></i></a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        </div>
